    <script>
        //************************************************************ */
        // TASK NO 1 :

        let firstDate = new Date();
        let firstHour = firstDate.getHours();
        let firstMin = firstDate.getMinutes();
        let firstSec = firstDate.getSeconds();
        let arrOne = [
            "Sunday",
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday"
        ]

        document.getElementById("task01").innerHTML = `<hr> <h3><u>Task01</u></h3> Today is : ${arrOne[firstDate.getDay()]} <br> <br> Current time is : ${firstHour >= 12 ? firstHour - 12 : firstHour} ${firstHour >= 12 ? "PM" : "AM"} : ${firstMin} : ${firstSec} <hr>`;

        //************************************************************ */
        // TASK NO 2 :

        let secDate = firstDate.getDate();
        let secMon = firstDate.getMonth();
        let secYear = firstDate.getFullYear();

        if (secDate < 09) {
            secDate = "0" + secDate;
        }
        else if (secMon < 10) {
            secMon = secMon + 1;

        }
        document.getElementById("task02").innerHTML = `<hr><h3><u>Task02</u></h3> <br> <strong><u>Output:</u></strong> ${secMon} - ${secDate} - ${secYear} , ${secMon} / ${secDate} / ${secYear}&nbsp Or &nbsp${secDate} - ${secMon} - ${secYear} , ${secDate} / ${secMon} / ${secYear}<hr>`;

        //************************************************************ */
        // TASK NO 3 :

        const a = 5;
        const b = 6;
        const c = 7;
        const s = (a + b + c) / 2;
        document.getElementById("task03").innerHTML = `<hr> <h3><u>Task03</u></h3> let a = 5 <br> b = 6 <br> c = 7 <br> s = (a + b + c) / 2 <br><br> <strong><u>Area of Triangle is </u></strong>&nbsp = &nbsp
        ${Math.sqrt(s * (s - a) * (s - b) * (s - c)).toFixed(3)} <hr>`

        //************************************************************ */
        // TASK NO 4 :
        function reverse(str) {
            let arr = [];
            for (i = 0; i < str.length; i++) {
                arr.unshift(str[i])
            }
            return arr.join('');
        }
        document.getElementById("task04").innerHTML = `<hr><h3><u>Task04</u></h3>A JavaScript program to rotate the string "Saylani" <br><br> <strong><u>Output:</u></strong> &nbsp ${reverse("Saylani")} <hr>`;

        //************************************************************ */
        // TASK NO 5 :
        const year = document.querySelector("#years");
        const result = document.querySelector("#result");
        document.querySelector(".btn1").addEventListener("click", () => {
            if (year.value % 4 === 0) {
                result.innerHTML = year.value + " is leap year";
            }
            else {

                result.innerHTML = year.value + " is not leap year";
            }
        });


        //************************************************************ */
        // Task N0 6
        function myyear() {
            let y1 = document.getElementById("jan1").value
            let y2 = document.getElementById("jan2").value
            let y3 = "";
            for (let i = y1; i <= y2; i++) {
                let d = new Date(i, 0, 1);
                if (d.getDay() === 0) {
                    y3 += '<p>' + `1st January is being a Sunday &nbsp` + i + '</p>';
                }
                else if (y3 === '') {
                    document.getElementById("task06").innerHTML = `<p>No Year Exist</p>`;

                }
                else {
                    document.getElementById("task06").innerHTML = `<p> Year having 
                    Sunday on 1st January are :${y3}</p>`;
                }
            }
        }


        //************************************************************ */
        // Task N0 7

        function randomNum() {
            let num1 = document.getElementById("num").value
            let num2 = Math.ceil(Math.random() * 10);
            if (num1 == num2) {
                document.getElementById("task07").innerHTML = `Guess No ${num1}
                     Match Random No ${num2} <br> Good Work.`;
            }
            else {
                document.getElementById("task07").innerHTML = `Guess No ${num1}
                     Did Not Match Random No ${num2}.`;

            }

        }

        //************************************************************ */
        // Task N0 8
        // Write a JavaScript program to calculate days left until next 14 August.
        function confirmDay() {
            let today = new Date();
            let August = today.getFullYear();
            August = August + 1;

            let AugustDate = new Date(`${August}-07-14`);

            let oneDay = 1000 * 60 * 60 * 24;

            let remainingDay = Math.ceil((AugustDate.getTime() - today.getTime()) / (oneDay));
            document.getElementById("task08").innerHTML = `There are ${remainingDay} Days remaining`;

        }

        //************************************************************ */
        // Task N0 9
        // 9. Write a JavaScript program to calculate multiplication and division of two numbers.

        function Tables() {
            let n1 = document.getElementById("n1").value
            let n2 = document.getElementById("n2").value
            let oper = document.getElementById("operator").value

            if (oper === '*') {
                document.getElementById("task09").innerHTML = Number(n1) * Number(n2);
            }

            else if (oper === '/') {
                document.getElementById("task09").innerHTML = (Number(n1) / Number(n2)).toFixed(2);
            }
            else if (oper === 'select') {
                document.getElementById("task09").innerHTML = `Please Enter Any Number`;
            }
            else {
                document.getElementById("task09").innerHTML = `Value Does Not Exist`
            }

        }
        //************************************************************ */
        // Task N0 10
        function checkTem() {
            let temp = document.getElementById("temp1").value
            let operator = document.getElementById("temperature").value
            let c1 = (temp * 9) / 5 + 32;
            let f1 = (temp - 32) * 5 / 9;
            if (operator === 'c') {
                document.getElementById("task10").innerHTML = `The Given Temprature ${temp} is Equal to ${c1}°C`
            }
            else if (operator === 'f') {
                document.getElementById("task10").innerHTML = `The Given Temprature ${temp} is Equal to ${f1}°F`
                    ;
            }
            else if (operator === 'select') {
                document.getElementById("task10").innerHTML = `Please Enter Any Number for Check Temperature`;
            }
            else {
                document.getElementById("task10").innerHTML = `Value Does Not Exist`;

            }

        }

        //************************************************************ */
        // Task N0 11
        function AddTwo() {
            let add1 = document.getElementById("add1").value
            let add2 = document.getElementById("add2").value

            if (add1 == add2) {
                document.getElementById("task11").innerHTML = (3 * (Number(add1) + Number(add2)));
            }
            else {
                document.getElementById("task11").innerHTML = (Number(add1) + Number(add2));

            }

        }

        //************************************************************ */
        // Task N0 12
        // 12. Write a JavaScript program to check whether a given Number is within 20 of 100 or 400.
        function valCheck() {
            let val1 = document.getElementById("val1").value
            if ((val1 >= 20 && val1 <= 100)) {
                document.getElementById("task12").innerHTML = `The Entered No ${val1} is Within The 20 of 100
                `;
            }
            else if ((val1 >= 100 && val1 <= 400)) {
                document.getElementById("task12").innerHTML = `The Entered No ${val1} is Within The 100 of 400`;
            }
            else {
                document.getElementById("task12").innerHTML = `The Entered No ${val1} is Not Within The 20 of 100 or 400`;
            }
        }

        //************************************************************ */
        // Task N0 13
        function gradCheck() {
            let inp1 = document.getElementById("inp1").value
            let inp2 = document.getElementById("inp2").value
            let inp3 = document.getElementById("inp3").value

            if ((inp1 == inp2 && inp2 == inp3)) {
                document.getElementById("task13").innerHTML = `All inputs are Same no Greater number`;
            }

            else if ((inp1 >= inp2 && inp1 >= inp3)) {
                document.getElementById("task13").innerHTML = `Input 1 is Greater`;
            }
            else if ((inp2 >= inp1 && inp2 >= inp3)) {
                document.getElementById("task13").innerHTML = `Input 2 is Greater`;
            }
            else if ((inp3 >= inp1 && inp3 >= inp1)) {
                document.getElementById("task13").innerHTML = `Input 3 is Greater`;
            }

            else {
                document.getElementById("task13").innerHTML = `Value Does not Exist`;

            }
        }
        //************************************************************ */
        // Task N0 14
        //14. Write a JavaScript program to capitalize the first letter of each word of a given string.
        function checkStr() {
            let st = document.getElementById("str1").value
            for (let i = 0; i < st.length; i++) {
                st = st.charAt(0).toUpperCase() + st.slice(1)
            }
            document.getElementById("task14").innerHTML = st;

        }

        //************************************************************ */
        // Task N0 15
        function checkDays() {
            let hour = document.getElementById("hour").value
            let hh = (hour * 24);
            let mmin = (hour * 1440);
            let ssec = (hour * 86400);
            let ssecMill = (hour * 86400000);
            if (hour == 1) {
                document.getElementById("task15").innerHTML = `${hour} day is equal  to ${hh} &nbsp hours &nbsp ${mmin} &nbsp minutes &nbsp ${ssec} &nbsp second &nbsp and &nbsp ${ssecMill} &nbsp milisecond`
            }
            else {
                document.getElementById("task15").innerHTML = ` There are ${hour} &nbsp days is equal  to ${hh} &nbsp hours &nbsp ${mmin} &nbsp minutes &nbsp ${ssec} &nbsp second &nbsp and &nbsp ${ssecMill} &nbsp milisecond`
            }
        }

        //************************************************************ */
        // Task N0 16
        //  16. Write a JavaScript program to reverse the elements of a given array, you can not use Array.reverse() do it with loop.

        function reverStr() {
            let rev = document.getElementById("reversing").value
            let arri = [];
            for (let irev = rev.length - 1; irev >= 0; irev--) {
                arri.push(rev[irev]);
            }
            document.getElementById("task16").innerHTML = `The Reversed Array is &nbsp : &nbsp ${arri} `
        }

        //************************************************************ */
        // Task N0 17
        // 17. Write a JavaScript program to find the larger value between the first or last
        // and set all the other elements with that value. Display the new array.

        document.querySelector('#task17 form').addEventListener('submit', (e) => {
            e.preventDefault();

            const input = document.querySelector('#task17 input').value.split(',');

            document.querySelector(
                '#task17 #result'
            ).innerHTML = `<h3>The Final Array is:  ${input[0] > input[input.length - 1]
                ? new Array(input.length).fill(input[0]).join(' ')
                : input[0] < input[input.length - 1]
                    ? new Array(input.length).fill(input[input.length - 1]).join(' ')
                    : 'Both Of The Elements Have Same Value'
            } </h3>`;
        });




        //************************************************************ */
        // Task N0 18

        document.querySelector('#task18 form').addEventListener('submit', (e) => {
            e.preventDefault();

            const input1 = document
                .querySelector('#task18 .input1')
                .value.split(',')
                .sort((a, b) => b - a);
            const input2 = document.querySelector('#task18 .input2').value;

            document.querySelector('#task18 #result1').innerHTML = `<h3> ${input1[parseInt(input2) - 1]
                } </h3>`;
        });



        //************************************************************ */
        // Task N0 19

        document.querySelector('#task19 form').addEventListener('submit', (e) => {
            e.preventDefault();

            const memo = {};

            document
                .querySelector('#task19 input')
                .value.split(',')
                .forEach((el) => {
                    memo[el] !== undefined ? memo[el]++ : (memo[el] = 1);
                });

            document.querySelector(
                '#task19 #result2'
            ).innerHTML = `<h3>The Most Appearing No is: ${Object.keys(memo).sort((a, b) => memo[b] - memo[a])[0]
            } </h3>`;
        });

        //************************************************************ */
        // Task 20


        document.querySelector('#task20 form').addEventListener('submit', (e) => {
            e.preventDefault();

            const input1 = document.querySelector('#task20 .input1').value.split(',');
            const input2 = document.querySelector('#task20 .input2').value;
            const input3 = document.querySelector('#task20 .input3').value;

            document.querySelector(
                '#task20 #result3'
            ).innerHTML = `<h3>Replaced all occurances of '${input2}' in [${input1}] with '${input3}' and the result is: ${input1
                .map((el) => (el === input2 ? input3 : el))
                .join(' ')} </h3>`;
        });

    </script>
